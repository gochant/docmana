        <% for (var i=0, file; file= data.files[i]; i++) { %>
<div class="file-upload file">
    <span class="list-group-item holder">.</span>
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width: 0"></div>
    </div>
    <div class="info list-group-item clearfix">
        <div class="table-row">
            <div class="name table-column">
                <%- file.name %>
            </div>
            <div class="size table-column">
                Processing...
            </div>
            <!--<div class="folder pull-left">
        我的文件
    </div>-->
            <div class="status table-column">
                <!--<i class="fa fa-check-circle text-success"></i>-->
                <span class="percent"></span>
                <span class="error"></span>
            </div>
            <div class="operator table-column">
                <% if (!i && !data.options.autoUpload) { %>
                <button class="btn btn-primary btn-sm start" disabled>
                    <i class="fa fa-upload"></i>
                </button>
                <% } %>
                <% if (!i) { %>
                <button class="btn btn-link btn-warning btn-xs cancel">
                    <i class="fa fa-ban"></i>
                </button>
                <% } %>
            </div>
        </div>
    </div>
</div>
        <% } %>
