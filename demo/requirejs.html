<!DOCTYPE html>
<html lang="en">

<head>
    <title>Docmana</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link id="theme-style" href="assets/bootstrap/themes/default.css" rel="stylesheet" />
    <link href="../dist/css/docmana.css" rel="stylesheet" />
    <style>
        body {
            padding: 20px 0;
            font-family: Lantinghei SC, Microsoft Yahei, Hiragino Sans GB, Microsoft Sans Serif, WenQuanYi Micro Hei, sans-serif;
        }

        .navbar-form .form-group {
            margin-left: 10px;
        }

        .navbar-brand .version {
            font-size: 60%;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Docmana
                        <small class="version"></small>
                    </a>
                </div>
                <form class="navbar-form navbar-right form-inline">
                    <div class="form-group">
                        <label class="control-label txt-lang">language: </label>
                        <select class="form-control" id="select-lang">
                            <option value="en">en</option>
                            <option value="zh-CN">zh-CN</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label txt-theme">theme: </label>
                        <select class="form-control" id="select-theme"></select>
                    </div>
                </form>
            </div>
        </nav>
        <div style="height: 500px">
            <div id="docmana"></div>
        </div>
    </div>
    <script src="../src/js/vendor/pdfobject.js"></script>
    <script src="assets/require.js"></script>
    <script>
        require.config({
            paths: {
                'jquery': './assets/jquery.min',
                'lodash': './assets/lodash.min',
                'bootstrap': './assets/bootstrap.min',
                'backbone': './assets/backbone.min',
                'underscore': './assets/underscore-min',
                'jquery.ui.widget': './assets/jquery.ui.widget',
                'docmana': '../dist/js/docmana.lite',
                'jquery-ui': './assets/jquery-ui',
                'pdfobject': '../src/js/vendor/pdfobject',
                'jquery.form': './assets/jquery.form'
            },
            shim: {
                docmana: { deps: ['jquery-ui', 'jquery.form'] }
            }
        });

        require(['app', './assets/jquery.noty.packaged',
                './assets/jquery.iframe-transport',
                './assets/jquery.fileupload'], function () {
                });
    </script>
</body>

</html>
